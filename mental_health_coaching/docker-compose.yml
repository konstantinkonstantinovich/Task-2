version: "3.9"

services:
  web:
    build: .
    env_file: .env
    command: sh -c "rm -rf tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - 3000:3000
    depends_on:
      - db
    volumes:
      - .:/mental_health_coaching

  db:
    image: postgres
    env_file: .env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5000:5000
